<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Test</title>
<link rel="stylesheet" href="../style/cascadingdate.css">
</head>
<body>

<div id="date_picker"></div>
<button id="btn">get date</button>

<script src="../js/lib/require.js"></script>
<script>
requirejs.config({
    baseUrl: '../js'
});
</script>
<script>
require(['cascadingdate'], function(cascadingdate) {
    var getDate = cascadingdate(document.getElementById('date_picker'), {
        i18n: {
            months: ['一月','二月','三月','四月','五月','六月','七月','八月','九月','十月','十一月','十二月']
        },
        // maxYear: (new Date).getFullYear(),
        // maxDate: (new Date).getDate(),
        // monthRange: [1, (new Date).getMonth()]
        maxDate: new Date,
        minDate: new Date('1999-05-08')
        currentDate: new Date('2015-06-18')
    });
    document.getElementById('btn').onclick = function() {
        console.log(getDate());
    }
});
</script>
</body>
</html>
